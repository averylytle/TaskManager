<!--sets formGroup to the form property in create-project.component.ts-->
<form [formGroup]="form">
  <div class="container d-grid gap-3" style="max-width: 700px;">

    <div class="form-floating">
      <!--formControlName="email" binds to formGroup 'form'-->
      <!--blur fires when an element loses focus-->
      <input class="form-control" formControlName="projectName" placeholder="Project Name" type="text" />
      <label for="name">Project Name</label>

      <div class="invalid-feedback d-block"
           *ngIf="form.controls.projectName.invalid && (form.controls.projectName.dirty || form.controls.projectName.touched)">
        <div *ngIf="form.controls.projectName.errors">
          A project name is required
        </div>
      </div>

    </div>

    <div class="form-floating">
      <input formControlName="description" class="form-control" type="text" id="description" placeholder="Description" />
      <label class="form-label" for="description">Description</label>
    </div>

    <div class="d-flex justify-content-center center">

      <button (click)="createProject()" type="submit" class="btn btn-primary">Submit <i class="fa fa-sign-in" aria-hidden="true"></i></button>
    </div>
  </div>

</form>
