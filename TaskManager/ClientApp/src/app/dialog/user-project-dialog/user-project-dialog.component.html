<!--
This dialog is used in the Assign User Component for error and success message
-->

<h2 mat-dialog-title>{{data.title}}</h2>

<div mat-dialog-content>
  <p>{{data.message}}</p>
</div>

<div mat-dialog-actions align="center">
  <button mat-button [mat-dialog-close]="'CLOSE'">Confirm</button>
</div>
